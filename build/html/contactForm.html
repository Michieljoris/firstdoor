<div class="span1"></div>
<div id="contactForm" class="span4">

  <div  contenteditable="{{editable()}}" id="header--"></div>

  <form name="loginForm" action="#" method="POST">
    <div ng-show="!sent">
      <label class="form-label ">Name<span class="form-required">*</span></label>
      <div class="controls controls-row control-group {{namemissing}}">

        <input class="span2" placeholder="First" type="text" id="username_first" name="username_first" required/>
        <input class=" span2" placeholder="Last" type="text" id="username_last" name="username_last" required/>
      </div>

      <label class="form-label">Email<span class="form-required">*</span></label>

      <div class="control-group {{emailmissing}}">
        <input class="span4" type="email" id="email" name="email" required/><br/>
      </div>

      <label class="form-label">Message<span class="form-required">*</span></label>

      <div class="control-group {{msgmissing}}">
        <textarea class="span4" required id="textmessage" rows="10" cols="60"></textarea></br>
      </div>
      <input ng-click="clicksend($event)" class="btn btn-primary"style="" type="submit" id="send"
             value="Send" />
      <div id="captchadiv"></div>
    </div>
    <div ng-show="sent" class="well">
      Thanks for contacting First Door. We will be in touch within the next 24 hours.
    </div>
  </form>
  {{result}}
</div>
<div class="span1"></div>
<div class="span3">

  <hr class="styled-hr" style="width:100%;">

  <div style="padding-bottom:5px;">

    <div  contenteditable="{{editable()}}" id="leftColumn--"></div>
    <div style="height: 10px; overflow: hidden; width: 100%;">
    </div>



    <iframe width="300" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com.au/maps?q=4+Sybley+Street,+North+Lakes&amp;ie=UTF8&amp;hq=&amp;hnear=4+Sybley+Street,+North+Lakes+Queensland+4509&amp;gl=au&amp;t=m&amp;ll=-27.237537,153.023071&amp;spn=0.183152,0.205994&amp;z=11&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com.au/maps?q=4+Sybley+Street,+North+Lakes&amp;ie=UTF8&amp;hq=&amp;hnear=4+Sybley+Street,+North+Lakes+Queensland+4509&amp;gl=au&amp;t=m&amp;ll=-27.237537,153.023071&amp;spn=0.183152,0.205994&amp;z=11&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>

    <div style="height: 30px; overflow: hidden; width: 100%;"></div>
  </div>
</div>

<div class="span3">
  <hr class="styled-hr" style="width:100%;">
  <div style="padding-bottom:5px;">
  </div>

  <div  contenteditable="{{editable()}}" id="rightColumn--"></div>

</div>
