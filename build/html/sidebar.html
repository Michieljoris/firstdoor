<fixscroll data-ng-transclude="">

  <div ng-class="getPageClass" id="greendoor">
    <div class="doorlinks">
      <div class="heading" ng-bind-html-unsafe="page.heading"></div>
      <ul>
        <div ng-repeat="link in page.links">
          <li ng-class="isSelected(link.route)" >
            <div ng-switch on="link.download">
              <a ng-switch-when="true" ng-href="{{link.route}}"
                 target="{{link.file && '_self' || ''}}" download>{{link.label}} </a>
              <a  ng-switch-default ng-href="{{link.route}}"
                  target="{{link.file && '_self' || ''}}" >{{link.label}} </a>
            </div>
            <ul>
              <li ng-class="isSelected(sublink.route)"ng-repeat="sublink in link.sub">

                <a ng-href="/{{sublink.route}}">{{sublink.label}}</a>
              </li>
            </ul>
          </li>
        </div>
      </ul>
      <div class="subtext" ng-bind-html-unsafe="page.subtext"></div>
    </div>
  </div>
  <div ng-show="signingIn()" class="editor well"> Signing in...</div>
  <div ng-show="signedIn()" class="editor well">

    <!-- <div ng-show="mode=='edit'"> -->
    <!-- <a ng-hide="signedIn()" href="#" class="persona-button blue" ng-click="login($event)"><span>Sign in</span></a> -->
    <!-- <a ng-show="signedIn()" href="#" class="persona-button blue" ng-click="logout($event)"><span>Sign out</span></a> -->
    <!-- </div> -->
    <div style="height:20px;">Logged in:</div>
    <div style="float:left;">{{email()}} </div>
    <p></p>
    <!-- <button ng-hide="editable()" class="btn btn-primary"  type="button" ng-click="toggleEditable()">Edit</button> -->
    <!-- <button ng-show="editable()" class="btn btn-primary"  type="button"
		 ng-click="toggleEditable()">Done</button> -->
    <div ng-show="isDirty()">
      <button class="btn btn-primary"  type="button" ng-click="saveEditable()">Save</button>
      <button class="btn btn-primary"  type="button" ng-click="undoEditable()">Undo</button>
      <!-- <button class="btn btn-primary"  type="button" ng-click="printEditable()">Print editable</button> -- -->

    </div>
  </div>
</fixscroll>
